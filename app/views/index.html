<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login And Registration</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


  </head>
  <body>

    <div class='container'>
      <div id='wrapper'>
        <div class='row'>
          <div class='col-md-6'>
            <div class='well'>
              <h1>Registration</h1><br>
              <form action='/registered' method='post'>
                <label for="first_name">First Name:<input type="text" name="first_name" id="first_name"></label><br>
                <label for="last_name">Last Name:<input type="text" name="last_name" id="last_name"></label><br>
                <label for="email">Email:<input type="text" name="email" id="email"></label><br>
                <label for="password">Password:<input type="text" name="password" id="password"></label><br>
                <label for="password_confirmation">Confirmation:<input type="text" name="pw_hash" id="password_confirmation"></label><br>
                <input type="submit" value="Register">
              </form>
            </div>
          </div>
          <div class='col-md-6'>
            <div class='well'>
              <h1>Login</h1><br>
              <form action="/login" method='post'>
                <label for="email">Email:<input type="text" name="email" id="email"></label><br>
                <label for="password">Password:<input type="text" name="password" id="password"></label><br>
                <input type="submit" value="Login">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
